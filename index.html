<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>10 Secs Math Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div class="container text-center">
      <h1 class="my-4">SPEEDY MATHS GAME</h1>

      <div class="time-stats d-flex justify-content-center my-3">
        <div class="time mx-1 p-2">Time left: <span id="time-left">10</span></div>
        <div id="stats" class="mx-1 p-2">
          <div>Current score: <span id="current-score">0</span></div>
          <div>High score: <span id="high-score">0</span></div>
        </div>
      </div>

      <div id="game-container" class="py-3">
        <div id="equation" class="my-3"></div>

        <input id="answer-input" class="mb-2 form-control-lg text-center" type="number" placeholder="answer" required>

        <div id="question-types" class="d-flex justify-content-center my-3">
          <div class="form-check mx-1">
            <input type="checkbox" class="form-check-input" id="check1" name="plus" value="+" checked>
            <label class="form-check-label" for="check1">+</label>
          </div>
          <div class="form-check mx-1">
            <input type="checkbox" class="form-check-input" id="check2" name="minus" value="-">
            <label class="form-check-label" for="check2">-</label>
          </div>
          <div class="form-check mx-1">
            <input type="checkbox" class="form-check-input" id="check2" name="times" value="*">
            <label class="form-check-label" for="check2">x</label>
          </div>
          <div class="form-check mx-1">
            <input type="checkbox" class="form-check-input" id="check2" name="divide" value="/">
            <label class="form-check-label" for="check2">/</label>
          </div>
        </div>

        <button id="play-button" class="my-3 px-3 py-1">start / play again</button>
      </div>
    </div>
  </body>
</html>
